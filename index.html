<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>RunVision - Planilhas de Corrida</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
    <h1>RunVision</h1>
    <p>Crie sua planilha de treinos personalizada para corrida</p>
</header>

<main>
    <section class="form-section">
        <h2>Monte sua planilha</h2>
        <form id="training-form">
            <label for="distance">Distância alvo:</label>
            <select id="distance" required>
                <option value="5">5 km</option>
                <option value="10">10 km</option>
                <option value="21">21 km</option>
                <option value="42">42 km</option>
            </select>

            <label for="level">Nível:</label>
            <select id="level" required>
                <option value="iniciante">Iniciante</option>
                <option value="intermediario">Intermediário</option>
                <option value="avancado">Avançado</option>
            </select>

            <label for="days">Dias por semana:</label>
            <select id="days" required>
                <option value="3">3 dias</option>
                <option value="4">4 dias</option>
                <option value="5">5 dias</option>
                <option value="6">6 dias</option>
            </select>

            <label for="semanas">Quantas semanas faltam para sua prova?</label>
            <input type="number" id="semanas" min="1" max="24" required>

            <button type="submit">Gerar Planilha</button>
        </form>
    </section>

    <section class="result-section">
        <h2>Sua Planilha</h2>
        <div id="planilha"></div>
        <button id="download-pdf" style="display:none;">Baixar PDF</button>
    </section>
</main>

<footer>
    <p>Projeto com propósito: me ajude a correr 110km!</p>
    <p><strong>PIX:</strong> sua.chave@pix.com</p>
    <img src="pix-qr.png" alt="QR Code Pix" width="150">
</footer>

<a href="https://wa.me/55092984413665" class="whatsapp-button" target="_blank">
    Fale comigo no WhatsApp
</a>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="script.js"></script>
</body>
</html>
